# Colors and Bounds
clim_specs:
  prec: [1e-2, 1e2]  # mm (in 30mn)
  PW: [10, 70]  # mm

cmap_specs:
  prec: 'plt.cm.ocean_r'  # alternative plt.cm.bone_r
  PW: 'plt.cm.RdBu'
  mcs: 'plt.cm.get_cmap("Accent", 10)'

norm_specs:
  prec:
    type: LogNorm
    vmin: 0.01
    vmax: 100.0
  PW: null

# Regions of Analysis
BOX: [-30, 30, 0, 360] # [lat_min, lat_max, lon_min, lon_max]

